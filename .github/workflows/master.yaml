name: external1

on:
  push:
    branches: [master]

env:
  AWS_REGION: us-east-1
  IMAGE_TAG: master
  ECR_REGISTRY: 931003996958.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: devops-external

jobs:
  build:
    runs-on: [self-hosted , dev]

    steps:
      - uses: actions/checkout@v3
      - name: Checkout Source code
        id: checkout
        run: echo "test"

      - name: set lower case repository name
        id: lc-repository
        run: |
          echo "REPOSITORY_LC=${REPOSITORY,,}" >>${GITHUB_ENV}
        env:
          REPOSITORY: "${{ github.repository }}"

     - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1 # Replace with your region          

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          GIT_BRANCH: ${{ github.ref_name }}
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          sudo aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
          sudo aws ecr create-repository --repository-name ${{ env.REPOSITORY_LC }} || true
          sudo docker build -t ${{ env.ECR_REGISTRY }}/${{ env.REPOSITORY_LC }}:${{ env.GIT_BRANCH }} -f Dockerfile .
          sudo docker push ${{ env.ECR_REGISTRY }}/${{ env.REPOSITORY_LC }}:${{ env.GIT_BRANCH }}
          sudo docker system prune --force --filter "until=24h"
